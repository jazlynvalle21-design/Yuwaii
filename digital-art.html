<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yuwaii</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Fonts -->
  <link rel="stylesheet" href="https://use.typekit.net/mgx1zpn.css">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/18925087e4.js" crossorigin="anonymous"></script>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg">
  <link rel="shortcut icon" href="favicon/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <meta name="apple-mobile-web-app-title" content="MyWebSite">
  <link rel="manifest" href="favicon/site.webmanifest">
</head>
<body>

  <!-- Header -->
  <header>
    <nav>
      <div class="logo">
        <a href="index.html">
          <img src="images/Valle_Logo_Design.png" alt="Yuwaii logo">
        </a>
      </div>

      <!-- Responsive Nav -->
      <div class="topnav" id="myTopnav">
        <a href="bio.html">BIO</a>
        <a href="portfolio.html">PORTFOLIO</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </div>

      <script>
        function myFunction() {
          var x = document.getElementById("myTopnav");
          if (x.className === "topnav") {
            x.className += " responsive";
          } else {
            x.className = "topnav";
          }
        }
      </script>
    </nav>
  </header>

  <!-- Body Navigation / Art Widgets -->
  <div class="container">
    <div class="bio-nav">

      <div class="art-widgets">
        <a  href="geisha.html">
          <picture>
            <source srcset="images/Geisha.png" media="(min-width: 600px)">
            <img src="images/Geisha-mobile.png" alt="Geisha">
          </picture>
        </a>
        <div class="desc">Geisha</div>
      </div>

      <div class="art-widgets">
        <a  href="the-grey-whale.html">
          <picture>
            <source srcset="images/The_grey_whale.png" media="(min-width: 600px)">
            <img src="images/The_grey_whale_mobile.png" alt="Grey Whale">
          </picture>
        </a>
        <div class="desc">The Grey Whale</div>
      </div>

    </div>
  </div>

  <!-- Footer -->
  <footer>
    <img src="images/Asset_Homepage_1.png" alt="" width="1920" class="waves">
    <div class="socials">
      <a href="https://www.instagram.com/yuwaii_studios/">
        <i class="fa-brands fa-instagram fa-7x"></i>
      </a>
    </div>
  </footer>

</body>
</html>
